<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>

      

     function getNota(nota){
      let notaA = nota >= 90 && nota<= 100
      let notaB = nota >= 80 && nota<= 89
      let notaC = nota >= 70 && nota<= 79
      let notaD = nota >= 60 && nota<= 69
      let notaF = nota < 60

      let notaFinal

      if (notaA){
          notaFinal = "A"
      }else if(notaB){
          notaFinal = "B"
      }else if(notaC){
          notaFinal = "C"
      }else if(notaD){
          notaFinal = "D"
      }else if(notaF){
          notaFinal = "F"
      }
       return notaFinal
     }

     console.log (getNota(66))


    </script>
  </body>
</html>
